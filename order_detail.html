<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>주문 상세 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                const search = new URLSearchParams(location.search);  
                const ord_no = search.get('ord_no');
                if (ord_no > 0) {
                    $.get("http://127.0.0.1:8000/api/order/" + ord_no)
                        .then((result) => {
                            $("#orders").html("");

                            for (let i = 0; i < result.results.length; i++) {   // results 안에 실제 데이터가 들어있음
                                    const order = result.results[i];
    
                                    $("#orders").append(
                                        $(`<tr><td scope = "col">${order.ord_ymd}</td>
                                        <td scope = "col">${order.acct_mang_dbrn_code}</td>
                                        <td scope = "col">${order.ord_no}</td>
                                        <td scope = "col">${order.acct_no}</td>
                                        <td scope = "col">${order.callv_type_code}</td>
                                        <td scope = "col">${order.sell_buy_tp_code}</td>
                                        <td scope = "col">${order.stbd_code}</td>
                                        <td scope = "col">${order.ord_qty}</td>
                                        <td scope = "col">${order.ord_uv}</td>
                                        <td scope = "col">${order.mrgn_base_uv}</td></tr>`)
                                    )
                                }   
                        });
                }
            });

                $.get("http://127.0.0.1:8000/api/order/"+order_id+"/comment")
                    .then((result)=>{
                        $("#comments").html("")
                        for(let i=0;i<result.results.length;i++){
                            const comment = result.results[i];
                            $("#comments").append(
                                $(`<li class="list-group-item">
                                    ${comment.content}<br><br>
                                    (${comment.tstamp})</li>`)
                            )
                        }

                    })

        function add_comment(){
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            $.ajax({
                type:"POST",
                url:'http://127.0.0.1:8000/api/order/comment',
                data:{
                    order:order_id,
                    content:$("#content").val(),
                },
                success:(result)=>{
                    alert("댓글이 입력되었습니다.")
                },
                error:(result)=>{

                  
                }
            })
        }
        </script>
    </head>

    <body>     
        <div class="main-title">
            <h1>주문 상세 리스트</h1> 
        </div>
        <div>
        <table class = "table table-dark">
            <thead class = "thead thead-dark">
                <td scope = "col">ord_ymd</td>
                <td scope = "col">acct_mang_dbrn_code</td>
                <td scope = "col">ord_no</td>
                <td scope = "col">acct_no</td>
                <td scope = "col">callv_type_code</td>
                <td scope = "col">sell_buy_tp_code</td>
                <td scope = "col">stbd_code</td>
                <td scope = "col">ord_qty</td>
                <td scope = "col">ord_uv</td>
                <td scope = "col">mrgn_base_uv</td>
            </thead>
            <tbody class="text-light" id="orders">
            </tbody>
            <tfoot class="text-light">
                <hr>
                <div class="add-comment">
        
                    <div class="form-group mb-3">
                        <label for="token">토큰</label>
                        <input type="text" class="form-control" id="token" name="token" />
                      </div>
                    <textarea
                      id="content"
                      rows="2"
                      name="content"
                      style="width:100%"
                    ></textarea>
                <button type="button" onclick="add_comment()" class="btn btn-primary">댓글 등록</button>
                </div>
            </tfoot>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
